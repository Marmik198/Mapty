    <title>mapty // Map your workouts</title>

  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />

      <div class="menu">
        <button
          class="mx-3 btn btn-secondary"
          id="delete--all"
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          title="Delete All"
        >
          Delete <i class="px-2 fas fa-trash"></i>
        </button>

        <button
          class="mx-3 btn btn-secondary"
          id="sort--all"
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          title="Sort"
        >
          Sort <i class="px-2 fas fa-sort"></i>
        </button>
      </div>

      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>

    <div id="map"></div>

    <div class="modalForm modal-hidden">
      <button class="btn--close-modal">&times;</button>
      <h2 class="modal__header">Edit your Workout</h2>

      <form class="modal__form">
        <label>Type</label>
        <select class="form__input--type" disabled>
          <option value="running">Running</option>
          <option value="cycling">Cycling</option>
        </select>

        <label>Distance</label>
        <input class="form__input--distance" placeholder="km" />

        <label>Duration</label>

        <label class="modal-cadence input-hidden">Cadence</label>
